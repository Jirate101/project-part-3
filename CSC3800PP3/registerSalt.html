<!DOCTYPE html>
<html>
<head>
    <title>Registration (Salted)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <div class="card">
        <div class="card-header">
            <div class="card-title">Create Account</div>
            <div class="card-subtitle">Register to join the system</div>
        </div>

        <form action="registerSalt.php" method="post">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="fname" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lname" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="pw" required>
            </div>

            <div class="form-group">
                <label>Initial Deposit</label>
                <input type="number" name="deposit" min="0" step="0.01" required>
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>

        <div class="btn-secondary-link">
            Already have an account? <a href="loginSalt.html">Sign in</a>
        </div>
    </div>
</div>
</body>
</html>
